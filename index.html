<html lang="en">

 <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
 <link rel="stylesheet" href="css/style.css">

<body>

  <section class="container">
    <img class="Imagem-Hero" src="images/illustration-hero.svg" alt="Imagem-Hero">
    <h1 class="titulo">Order Summary</h1>
    <p class="paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
      <div class="plano-anual">
        <img class="img-music" src="images/icon-music.svg" alt="music">
        <div class="textos-plano">

          <h2 class="titulo-anual"> Annual Plan</h2>
          <p class="valor-anual">$59.99/year</p>
        </div>

        <a href="##">Change</a>
      </div>

      <div class="btn">
        <button class="btn-pagamento">Proceed to Payment</button>
        <p class="cancel"> Cancel Order</p>
      </div>
  </section>
